name: Old -- Auto Update Genesys Cloud Tools Manifest

on:
  push:
    branches:
      - main
    paths:
      - "modules/**.js"
      - "launcher.js"

permissions:
  contents: write

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: 🧱 Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Generate manifest.json
        id: gen
        run: |
          echo "Generating manifest.json ..."
          BASE_URL="https://raw.githubusercontent.com/${{ github.repository }}/main"
          MODULE_DIR="modules"

          # Write header
          echo '{' > manifest.json
          echo '  "launcher": "'$BASE_URL'/launcher.js",' >> genesyscloudtools/manifest.json
          echo '  "modules": [' >> manifest.json

          FIRST=1
          for f in $(ls $MODULE_DIR/*.js 2>/dev/null); do
            FILE_URL="$BASE_URL/${f#genesyscloudtools/}"
            if [ $FIRST -eq 0 ]; then
              echo ',' >> manifest.json
            fi
            echo '    "'$FILE_URL'"' >> manifest.json
            FIRST=0
          done

          echo '  ]' >> manifest.json
          echo '}' >> manifest.json

          echo "Generated manifest.json:"
          cat manifest.json

      - name: 💾 Commit updated manifest
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add --force manifest.json
          git commit -m "🤖 Auto-update manifest.json" || echo "No changes to commit"
          git push


